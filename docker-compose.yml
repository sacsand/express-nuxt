version: '3.8'
services:
  api:
    container_name: api
    build:
      context: "./backend"
      dockerfile: "Dockerfile"
    command: npm run start
    volumes:
      - .:/usr/src/api
      - /usr/src/api/node_modules
    ports:
      - "8080:8080"
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
  web:
    container_name: web
    build:
      context: "./frontend"
      dockerfile: "Dockerfile"
    command: npm run dev
    volumes:
      - .:/usr/src/web
      - /usr/src/api/node_modules
    ports:
      - "3000:3000"